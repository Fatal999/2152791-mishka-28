<!DOCTYPE html><html class="page" lang="ru"><head><meta charset="utf-8"><title>Mishka demo</title><link rel="stylesheet" href="./css/style.css"><link rel="icon" href="./img/favicons/favicon.ico"><link rel="icon" href="./img/favicons/icon.svg" type="image/svg+xml"><link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png"><link rel="icon" sizes="32x32" href="./img/favicons/icon-32.png"><link rel="manifest" href="./manifest.json"><meta name="viewport" content="width=device-width,initial-scale=1"></head><body class="page-body"><header class="page-header"></header><main class="page-main"><section class="order"><div class="order__intro"><h1 class="order__intro-title">Вязание на заказ</h1><p class="order__intro-description">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p><svg class="order__intro-wave-tablet" width="768" height="24"><use xlink:href="./img/sprite.svg#tablet-wave"></use></svg> <svg class="order__intro-wave-desktop" width="1150" height="34"><use xlink:href="./img/sprite.svg#desktop-wave"></use></svg></div><form class="order__form" action="https://echo.htmlacademy.ru/" method="get"><div class="order__type"><h2 class="order__type-title">Тип</h2><ul class="order__type-list"><li class="order__type-item"><label class="order__radio-description"><input class="order__radio" type="radio" name="type" checked="checked"> <span class="order__radio-box"></span> Аксессуар для интерьера</label></li><li class="order__type-item"><label class="order__radio-description"><input class="order__radio" type="radio" name="type"> <span class="order__radio-box"></span> Детская игрушка</label></li></ul></div><div class="order__color"><h3 class="order__color-title">Цвет</h3><ul class="order__color-list"><li class="order__color-item"><label class="order__color-description"><input class="order__color-check" type="checkbox" name="color" checked="checked"> <span class="order__check-box"></span> Белый</label></li><li class="order__color-item"><label class="order__color-description"><input class="order__color-check" type="checkbox" name="color" checked="checked"> <span class="order__check-box"></span> Серый</label></li><li class="order__color-item"><label class="order__color-description"><input class="order__color-check" type="checkbox" name="color"> <span class="order__check-box"></span> Тиффани</label></li><li class="order__color-item"><label class="order__color-description"><input class="order__color-check" type="checkbox" name="color"> <span class="order__check-box"></span> Черный</label></li><li class="order__color-item"><label class="order__color-description"><input class="order__color-check" type="checkbox" name="color"> <span class="order__check-box"></span> Розовый</label></li><li class="order__color-item"><label class="order__color-description"><input class="order__color-check" type="checkbox" name="color"> <span class="order__check-box"></span> Оранжевый</label></li></ul></div><div class="requisites"><h4 class="requisites-title">ФИО</h4><div class="requisites__wrapp"><label class="requisites__wrapp-description" for="name">Имя:</label> <input class="requisites__wrapp-field requisites__wrapp-field--name" id="name" type="text" placeholder="Введите ваше имя*" name="requisites" required></div><div class="requisites__wrapp"><label class="requisites__wrapp-description" for="surname">Фамилия:</label> <input class="requisites__wrapp-field requisites__wrapp-field--surname" id="surname" type="text" placeholder="Укажите фамилию*" name="requisites" required></div><div class="requisites__wrapp"><label class="requisites__wrapp-description" for="patronymic">Отчество:</label> <input class="requisites__wrapp-field requisites__wrapp-field--patronymic" id="patronymic" type="text" placeholder="Отчество, если желаете" name="requisites"></div></div><div class="requisites-add"><div class="requisites-add__wrapp"><label class="requisites-add__wrapp-description" for="tel">Тел</label> <input class="requisites-add__wrapp-field" id="tel" type="tel" placeholder="+7 ХХХ ХХХ ХХ ХХ*" name="requisites" required> <svg class="requisites-add__wrapp-tel" width="25" height="24"><use xlink:href="./img/sprite.svg#phone-icon"></use></svg></div><div class="requisites-add__wrapp"><label class="requisites-add__wrapp-description requisites-add__wrapp-description--mail" for="email">E-mail</label> <input class="requisites-add__wrapp-field" id="email" type="email" placeholder="Ваш Email*" name="requisites" required> <svg class="requisites-add__wrapp-mail" width="32" height="21"><use xlink:href="./img/sprite.svg#mail-icon"></use></svg></div></div><div class="additionally"><h5 class="additionally-title">Доп</h5><textarea class="aditionally-form" placeholder="Опишите все ваши пожелания к заказу"></textarea><div class="additionally__wrapper"><p class="additionally-footnote">*Поля обязательны для заполнения</p><button class="order-button button" type="submit">Отправить заказ</button></div></div></form></section></main><footer class="page-footer"></footer><script src="./js/open-menu.js"></script></body></html>
